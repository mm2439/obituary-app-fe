name: Block Direct Pushes to Main

on:
  push:
    branches: [ "main" ]  # ‚ö†Ô∏è Use "master" if needed

jobs:
  block-direct-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check if push is from an allowed user
        env:
          ALLOWED_USERS: "mm2439,mohid-faizi,CuriousSensie"
        run: |
          USERNAME="${{ github.actor }}"
          if [[ ",${ALLOWED_USERS// /}," == *",${USERNAME},"* ]]; then
            echo "‚úÖ $USERNAME is allowed to push directly to main."
          else
            echo "::error::üö´ Direct pushes to 'main' are blocked for $USERNAME!"
            echo "Please create a branch and submit a Pull Request instead."
            exit 1
          fi
